<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>

    <header>
        <div class="header-container">
            <div id="high">View Highscores</div>
            <div id='timer'>Time 100</div>
        </div>
    </header>
    <div id="main" class="main">
        <div id="quiz" class="quiz">
            <div class="test">
                <h2 id="headline" class="header">Coding Quiz Challenge</h2>
            </div>
            <div>
                <h3 id="sub" class="header">Try to answer the following code-related questions within the time
                    limit.</br>
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds! </h3>
            </div>
            <div class="test">
                <button id="btn" class="btn"> Start Quiz</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
